<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JPKG City</title>
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <nav class="topnav" id="topNavBar">
      <!-- <a class="active">Discover</a> -->
      <a data-target="discover" class="">Discover</a>
      <a data-target="login" class="active">Login</a>
      <a class="icon" onclick="toggleNavbar()">
        <i class="fa fa-bars"></i>
      </a>
    </nav>
    <section data-switch="login" class="container">
      <div class="profile-container">
        <div class="profile-page">
          <div class="profile-card">
            <div id="profile-name">
              Username
            </div>
            <button id="logout" type="button" name="button">Log out</button>
          </div>
          <div class="user-store">
            <div class="user-store-entry"></div>
            
            <template id="user-store-template">
              <section class="discover-hero-container">
                <details class="discover-district-detail-hero">

              			<div>

                        <i class="fa fa-bars"></i>

              				</span>
              			</div>
              		</summary>
              		<div>
                    <form class="updateStoreForm">
                			<dl class="discover-district-detail-more">
                        <div>
                          <dt>Store name:</dt>
                          <dd>- <input type="text" name="storeName" value="" placeholder="Store name"> </dd>
                        </div>
                        
                        <div>
                          <dt>Description:</dt>

                        </div>

                					<dt>Contact number:</dt>

                          </dd>
                				</div>
          
                				<div>
                					<dt>Website:</dt>
                					<dd>- <input type="text" name="website" value="" placeholder="Website"> </dd>
                				</div>
                        
                				<div>
                					<dt>Location:</dt>
                					<dd>- 
                            <input type="text" name="streetName" value="" placeholder="Street address">
                            <input type="text" name="zipcode" value="" placeholder="Zip Code">
                            <input type="text" name="cityName" value="" placeholder="City">
                          </dd>
                				</div>
                        
                				<div>
                					<dt>District:</dt>
                					<dd>-
                            <select class="select-district" name="district"></select>
                          </dd>
                				</div>
                        
                				<div>
                					<dt>Interest type:</dt>
                					<dd>-
                            <select class="select-interest" name="interestType"></select>
                          </dd>
                				</div>
                        
                				<div>
                					<dt>Maps:</dt>
                					<dd>- <input type="text" name="googlemaps" value="" placeholder="Google Maps"></dd>
                				</div>
                        <div style="display:none;">
                          <input disabled type="text" name="google_id" value="">
                        </div>
                				<div>
                					<dt></dt>
                					<dd>- <button type="submit" name="button">Submit</button></dd>
                				</div>
                			</dl>
                    </form>
              		</div>
              	</details>
              </section>
            </template>
          </div>
        </div>
      </div>
    </section>
    <section data-source="login" data-is-switch="false" class="container">
      <form id="login-form" class="form">
        <div class="title">Welcome</div>
        <div class="subtitle">User portal</div>
        <div class="input-container ic1">
          <input id="username" name="username" class="input" type="text" placeholder=" " value="james_webs" />
          <div class="cut"></div>
          <label for="username" class="placeholder">Username</label>
        </div>
        <div class="input-container ic2">
          <input id="password" name="password" class="input" type="password" placeholder=" " value="Qwerty1!" />
          <div class="cut"></div>
          <label for="password" class="placeholder">Password</>
        </div>
        <div class="input-container ic2">
          <div class="">
            <input class="" id="isRegisterCheck" type="checkbox" name="isRegister" value="Register">
            <!-- <div class="cut"></div> -->
            <label for="isRegisterCheck" class="placeholder">Register</>
          </div>
        </div>
        <button type="submit" class="submit">Login / Register</button>
      </form>
      <div id="api_result"></div>
    </section>
    <section data-source="discover" class="container active">
      <!-- DISTRICT ENTRY HERE -->
      <div class="discover-district-headline"></div>
      <div class="discover-district-filter"></div>
      <div class="discover-district"></div>
      <!-- DISTRICT ENTRY HERE -->
      
      <template id="discover-template">
        <div class="discover-district-title">
          <span class="card-title">Title</span>
        </div>
      </template>
      
      <template id="discover-filter-template">
        <div class="discover-filter-container">
          <select class="" name="name">
            <option value="asc">Name ASC</option>
            <option value="desc">Name DESC</option>
          </select>
          <select class="" name="date">
            <option value="asc">Created ASC</option>
            <option value="desc">Created DESC</option>
          </select>
        </div>
      </template>
      
      <template id="discover-detail-template">
        <section class="discover-hero-container">
          <details class="discover-district-detail-hero">
        		<summary class="discover-district-detail-summary">
        			<div>
        				<span>
                  <i class="fa fa-bars"></i>
        				</span>
        				<h3>
        					<strong>Store name</strong>
        					<small>Description</small>
        				</h3>
                <span>
                  <button type="button">
                    <i style="font-size: 1rem;" class="fa fa-remove"></i>
                  </button>
                </span>
        			</div>
        		</summary>
        		<div>
        			<dl class="discover-district-detail-more">
        				<div>
        					<dt>Contact number:</dt>
        					<dd>+46700000000</dd>
        				</div>
  
        				<div>
        					<dt>Website:</dt>
        					<dd>- <a href="">https://google.com/</a></dd>
        				</div>
                
        				<div>
        					<dt>Location:</dt>
        					<dd>- address</dd>
        				</div>
                
        				<div>
        					<dt>Location:</dt>
        					<dd>- <a href="">Google Maps</a></dd>
        				</div>
        			</dl>
        		</div>
        	</details>
        </section>
      </template>
    </section>
  </body>
  <script type="module" src="./js/index.js" charset="utf-8"></script>
  <script type="text/javascript">
    window.addEventListener("resize", (event) => {
      updateNavbarHeight();
    })
    
    function toggleNavbar() {
      topNavBar.classList.toggle("responsive");
      updateNavbarHeight();
    }
    
    function updateNavbarHeight() {
      let computedStyle = getComputedStyle(topNavBar);
      let height = computedStyle.height;
      
      updateRootVariable("--var-nav-height", height);
    }
    
    function updateRootVariable(variable, value) {
      let rootContainer = document.querySelectorAll('.container');
      for (container of rootContainer) {
        container.style.setProperty(variable, value);
      }
    }
  </script>
</html>
