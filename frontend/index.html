                				<div style="display:none;">
                          <input disabled type="text" name="google_id" value="">

                			</dl>

        </div>

    </section>

        </div>
        <div class="input-container ic2">
          <input id="password" name="password" class="input" type="password" placeholder=" " value="hello123123" />
          <div class="cut"></div>

        <section class="discover-hero-container">
          <details class="discover-district-detail-hero">

        			<div>
        				<span style="background-color: #f2dcbb;">

        		</summary>
        		<div>

        					<dt>Contact number:</dt>
        					<dd>+46700000000</dd>
        				</div>
  
        				<div>
        					<dt>Website:</dt>
        					<dd>- <a href="">https://google.com/</a></dd>
        				</div>
                
        				<div>
        					<dt>Location:</dt>
        					<dd>- address</dd>
        				</div>
                
        				<div>
        					<dt>Location:</dt>
        					<dd>- <a href="">Google Maps</a></dd>

        			</dl>
        		</div>
        	</details>
        </section>
      </template>
      
      <div>
        <button id="district-api" type="button" name="button">
          make district api call
        </button>
      </div>
    </section>
  </body>
  <script type="module" src="./js/index.js" charset="utf-8"></script>
  <script type="text/javascript">
    window.addEventListener("resize", (event) => {
      updateNavbarHeight();
    })
    
    function toggleNavbar() {
      topNavBar.classList.toggle("responsive");
      updateNavbarHeight();
    }
    
    function updateNavbarHeight() {
      let computedStyle = getComputedStyle(topNavBar);
      let height = computedStyle.height;
      
      updateRootVariable("--var-nav-height", height);
    }
    
    function updateRootVariable(variable, value) {
      let rootContainer = document.querySelectorAll('.container');
      for (container of rootContainer) {
        container.style.setProperty(variable, value);
      }
    }
  </script>
</html>
