<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JPKG City</title>
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <nav class="topnav" id="topNavBar">
      <!-- <a class="active">Discover</a> -->
      <a data-target="discover" class="">Discover</a>
      <a data-target="login" class="active">Login</a>
      <a class="icon" onclick="toggleNavbar()">
        <i class="fa fa-bars"></i>
      </a>
    </nav>
    <section data-source="login" class="container active">
      <form id="login-form" class="form">
        <div class="title">Welcome</div>
        <div class="subtitle">User portal</div>
        <div class="input-container ic1">
          <input 
            id="username" 
            name="username" 
            class="input" 
            type="text" 
            placeholder=" " 
            value="james_webs"
          />
          <div class="cut"></div>
          <label for="username" class="placeholder">Username</label>
        </div>
        <div class="input-container ic2">
          <input 
            id="password" 
            name="password" 
            class="input" 
            type="password" 
            placeholder=" "
            value="hello123123"
          />
          <div class="cut"></div>
          <label for="password" class="placeholder">Password</>
        </div>
        <button type="submit" class="submit">Login / Register</button>
      </form>
      <div id="api_result"></div>
    </section>
    <section data-source="discover" class="container">
      User Page
      <div>
        <button id="district-api" type="button" name="button">make district api call</button>
      </div>
    </section>
  </body>
  <script type="module" src="./js/index.js" charset="utf-8"></script>
  <script src="./js/functionality.js" charset="utf-8"></script>
</html>
